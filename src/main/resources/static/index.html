<!DOCTYPE html>
<html>

<head>
    <title>React + Spring</title>
</head>

<body>
  <div class='container'>
    <div id='root'></div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script type="text/babel">
  class App extends React.Component {
	render() {
		return (
			<Form />
		);
    }
  }

	class Form extends React.Component {
		constructor(){
			super();
			this.handleChange = this.handleChange.bind(this);
			this.state = {
				event: "",
				date: ""
			};
		}

		handleChange(e){
			this.setState({date: $('#eventDate').val()});
		}

		render(){
			return (
			<div className="row">
        <div className='col-sm-6'>
            <div className="form-group">
                <div className='input-group date' id='datetimepicker1'>
                    <input type='text' className="form-control"  id="eventDate" onClick={this.handleChange}/>
                    <span className="input-group-addon">
                        <span className="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
				<button name="" id="nn" className="btn btn-primary">Send</button>
    </div>
			);
		} 

	}


ReactDOM.render(<App />, document.getElementById('root') );	
</script>

<script type="text/javascript">
		$(function () {
			$('#datetimepicker1').datepicker().on('changeDate', function () {
				$('#eventDate').click();
			});
		});
 </script>
</body>
</html>
