<!DOCTYPE html>
<html>

<head>
    <title>React Kalenteri</title>
</head>

<body>
  <div class='container'>
    <div id='root'></div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script type="text/babel">
var eventArray = [];
class App extends React.Component {
	constructor(props){
		super(props);
		this.componentWillMount = this.componentWillMount.bind(this);
		this.state = {
			link: "",
			username: "",
		}

	}
	componentWillMount(){
		fetch("http://localhost:8080/user", {
			credentials: "same-origin"
		})
		.then(result => result.json())
		.then(result => {
			this.setState({username: result.username});
			fetch("http://localhost:8080/api/users/search/findByUsername?username="+result.username, {
				credentials: "same-origin"
			})
			.then(result => result.json())
			.then(result => {
				this.setState({link: result._links.events.href});
			});
		})
	}

render() {
	return (
		<div>
			<Form link={this.state.link} username={this.state.username} style="border: solid black 1px"/>
			<br />
			<GetSqlData link={this.state.link} />
			<a name="" id="" class="btn btn-info" href="/logout" role="button">Kirjaudu ulos</a>
		</div>
	);
	}
}

class Form extends React.Component {
	constructor(){
		super();
		this.handleClick = this.handleClick.bind(this);
		this.handleChange = this.handleChange.bind(this);
		this.handleDescChange = this.handleDescChange.bind(this);
		this.handlePost = this.handlePost.bind(this);
		this.state = {
			event: "",
			date: "",
			desc: "",
		};
	}

	handleClick(e){
		this.setState({date: $('#eventDate').val()});
	}

	handleChange(e){
		this.setState({event: e.target.value})
	}


	handleDescChange(e){
		this.setState({desc: e.target.value})
	}

	handlePost(){
		if(this.state.event === "" && this.state.date === "") {
			alert("Täytä nimi ja päivämäärä");
		}
		else if(this.state.event === "") {
			alert("Täytä nimi");
		}
		else if(this.state.date === ""){
			alert("Täytä päivämäärä");
		}
		else{
			console.log("POST");
			fetch("http://localhost:8080/add", {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				credentials: "same-origin",
				body: JSON.stringify({
					title: this.state.event,
					desc: this.state.desc,
					date: this.state.date,
					name: this.props.username
				})
			}).then(result => console.log(result))
			}
	}

	render(){
		return (
		<div className="row">
			
			<br />
			<div className='col-sm-6'>
				<div className="form-group">
					<div className='input-group date' id='datetimepicker1'>
						<input type='text' className="form-control"  id="eventDate" onClick={this.handleClick} placeholder="Päivämäärä" required="true"/>
						<span className="input-group-addon">
							<span className="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
					<h3>Event:</h3>
					<input className="form-control" onChange={this.handleChange} />
					<h3>Desc:</h3>
					<textarea className="form-control" rows="3" onChange={this.handleDescChange}> </textarea>
					<lable>
						<input type="checkbox" />
						Tärkeä
					</lable>
					<br />
				</div>
				<button className="btn btn-primary" onClick={this.handlePost} >Lisää muistiinpano</button>
			</div>
		</div>
		);
	} 

}

class GetSqlData extends React.Component {
	constructor(props){
		super(props);
		this.fetchEvents = this.fetchEvents.bind(this);
		this.state = {
			asd: ""
		}
	}

fetchEvents(){
	eventArray = [];
	console.log("Fetching...");
	console.log(this.props);
	fetch(this.props.link, {
		credentials: "same-origin"
	})
	.then(result => result.json())
	.then(result => {
	for(var i = 0; i < result._embedded.events.length; i++){
		eventArray.push({
			title: result._embedded.events[i].title,
			date: result._embedded.events[i].date,
			desc: result._embedded.events[i].desc,
			link: result._embedded.events[i]._links.self.href
		});
	}
	this.setState({asd: "asd"});
	console.log(eventArray);
	})
	.catch(err => console.log(err))
}

	render(){
		return(
			<div>
				<button onClick={this.fetchEvents} id="eventBtn">Hae Tapahtumat</button>
				<EventTable data={eventArray} />
			</div>
		);
	}
}

class EventTable extends React.Component {
	render(){
		var rows = this.props.data.map(item => 
			<EventItem item={item} />
		);
	return (
      <table className='table table-striped'>
        <thead>
          <tr>
            <th>Tapahtuman Päivämäärä</th>
			<th>Tapahtuman nimi</th>
			<th>Tapahtuman selitys</th>
			<th>Poista tapahtuma</th>
          </tr>
        </thead>
        <tbody>{rows}</tbody>
      </table>
    );
	}
}  

class EventItem extends React.Component {
	constructor(props){
		super(props);
		this.deleteEvent = this.deleteEvent.bind(this);
	}

	deleteEvent(link){
		console.log("DELETE");
		console.log(link);
		fetch(link, {
			method: 'DELETE',
			credentials: "same-origin",
		})
	}

	render(){
	return (
		<tr>
			<td>{this.props.item.date}</td>
			<td>{this.props.item.title}</td>
			<td>{this.props.item.desc}</td>
			<td><button onClick={() => this.deleteEvent(this.props.item.link)}>Poista</button></td>
		</tr>
	);
	}
}

ReactDOM.render(<App />, document.getElementById('root') );	
</script>

<script type="text/javascript">
		$(document).ready(function () {
			$('#datetimepicker1').datepicker().on('changeDate', function () {
				$('#eventDate').click();
			});
			$('#eventBtn').click();
		});
 </script>
</body>
</html>
